<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobilių Diagnostika</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/BMW_logo_%28gray%29.svg/800px-BMW_logo_%28gray%29.svg.png" alt="BMW Logo" width="100">
        </div>
        <div id="contact-info">
            <p>Telefono numeris: +370 123 45678 | El. paštas: info@automobiliudiaagnostika.lt</p>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="reservation-form">
                <h2>Pateikite rezervaciją</h2>
                <form id="reservation">
                    <label for="carModel">Automobilio modelis:</label>
                    <input type="text" id="carModel" required>
                    <label for="carYear">Automobilio metai:</label>
                    <input type="text" id="carYear" required>
                    <label for="appointmentDate">Rezervacijos data:</label>
                    <input type="date" id="appointmentDate" required>
                    <label for="serviceType">Paslaugos tipas:</label>
                    <select id="serviceType" required>
                        <option value="Diagnostika">Diagnostika</option>
                        <option value="Priežiūra">Priežiūra</option>
                    </select>
                    <button type="submit">Pateikti</button>
                </form>
            </section>
            
            <section id="admin-login">
                <h2>Prisijungti kaip administratorius</h2>
                <form id="loginForm">
                    <label for="adminUsername">Vartotojo vardas:</label>
                    <input type="text" id="adminUsername" required>
                    <label for="adminPassword">Slaptažodis:</label>
                    <input type="password" id="adminPassword" required>
                    <button type="submit">Prisijungti</button>
                </form>
            </section>

            <section id="reservations-list" class="hidden">
                <h2>Visos rezervacijos</h2>
                <table id="reservationsTable">
                    <thead>
                        <tr>
                            <th>Automobilio modelis</th>
                            <th>Metai</th>
                            <th>Data</th>
                            <th>Paslaugos tipas</th>
                            <th>Statusas</th>
                            <th>Veiksmai</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rezervacijos bus įkeltos čia -->
                    </tbody>
                </table>
                <button id="logoutButton" class="hidden" onclick="logout()">Atsijungti</button>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Automobilių Diagnostika | Visos teisės saugomos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
