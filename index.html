<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobilio Diagnostika</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Automobilio Diagnostika</h1>
        <h2>Rezervuokite laiką</h2>

        <form id="reservationForm">
            <input type="text" id="name" placeholder="Vardas" required>
            <input type="text" id="phone" placeholder="Telefono numeris" required>
            <input type="email" id="email" placeholder="El. paštas" required>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <input type="text" id="service" placeholder="Paslauga" required>
            <textarea id="message" placeholder="Papildoma žinutė (neprivaloma)"></textarea>
            <button type="submit">Pateikti rezervaciją</button>
        </form>

        <a href="login.html" class="button">Prisijungti kaip administratorius</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
