<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Kairėje pusėje - Rezervacijų lentelė -->
        <div id="reservationsListContainer">
            <h1>Visos Rezervacijos</h1>
            <div id="reservationsList"></div>
        </div>

        <!-- Dešinėje pusėje - Prisijungimo forma -->
        <div id="loginFormContainer">
            <h1>Admin Prisijungimas</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Vartotojo vardas" required>
                <input type="password" id="password" placeholder="Slaptažodis" required>
                <button type="submit">Prisijungti</button>
                <p id="errorMessage">Neteisingas vartotojo vardas arba slaptažodis</p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
