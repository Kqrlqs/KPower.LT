<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automobilių Diagnostika</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1592194996308-7b43878a1b69?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80'); background-size: cover; background-position: center;">

  <header>
    <div id="logo">
      <img src="https://media.discordapp.net/attachments/1365985463395028992/1365985988593193043/bmw-car-logo-735811696610457s9siw7ivja-removebg-preview.png?ex=680f4d16&is=680dfb96&hm=70d52d7d83f4450de6adbcf4a893bcb6f123907adb88a8581d33a0183a7ca909&=&format=webp&quality=lossless" alt="BMW Logo" width="100">
    </div>
    <div id="contact-info">
      <p>Telefono numeris: +370 123 45678 | El. paštas: info@automobiliudiaagnostika.lt</p>
    </div>
  </header>

  <main>
    <div class="container">
      <section id="reservation-form">
        <h2>Pateikite rezervaciją</h2>
        <form id="reservation">
          <label for="carBrand">Automobilio markė:</label>
          <select id="carBrand" required onchange="loadModels()">
            <option value="">Pasirinkti markę</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Volkswagen">Volkswagen</option>
          </select>

          <label for="carModel">Modelis:</label>
          <select id="carModel" required>
            <option value="">Pasirinkite modelį</option>
          </select>

          <label for="carYear">Automobilio metai:</label>
          <input type="number" id="carYear" required>

          <label for="appointmentDate">Rezervacijos data:</label>
          <input type="date" id="appointmentDate" required>

          <label for="serviceType">Paslaugos tipas:</label>
          <select id="serviceType" required>
            <option value="Diagnostika">Diagnostika</option>
            <option value="Priežiūra">Priežiūra</option>
            <option value="Remontas">Remontas</option>
          </select>

          <button type="submit">Pateikti</button>
        </form>
      </section>

      <section id="admin-login">
        <h2>Prisijungti kaip administratorius</h2>
        <form id="loginForm">
          <label for="adminUsername">Vartotojo vardas:</label>
          <input type="text" id="adminUsername" required>
          <label for="adminPassword">Slaptažodis:</label>
          <input type="password" id="adminPassword" required>
          <button type="submit">Prisijungti</button>
        </form>
      </section>

      <section id="reservations-list" class="hidden">
        <h2>Visos rezervacijos</h2>
        <table id="reservationsTable">
          <thead>
            <tr>
              <th>Markė</th>
              <th>Modelis</th>
              <th>Metai</th>
              <th>Data</th>
              <th>Paslauga</th>
              <th>Statusas</th>
              <th>Veiksmai</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rezervacijos -->
          </tbody>
        </table>
        <button id="logoutButton" class="hidden" onclick="logout()">Atsijungti</button>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Automobilių Diagnostika | Visos teisės saugomos</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
